<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Mongolian Baiti', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #070707;
            background-image: linear-gradient(to bottom right, #db8576, #fda394, #fcf8f7 );
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(248, 169, 169, 0.8);
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 10px;
            margin-right: 5px;
            display: inline-block;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #070707;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #fda394;
        }
        #result {
            margin-top: 25px;
            font-size: 18px;
        }
        #name-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        #name-container h3 {
            margin: 5px 0;
            color: #000000;
        }
        h1 {
            color: #070707;
            position: relative;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background-image: url('https://alan.co.id/wp-content/uploads/elementor/thumbs/programming-background-collage-q3hvymj6ccs45y21jnue5n766nefs0zvo0ypcjb3s4.jpg');
            animation: slide 20s infinite linear;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div id="name-container">
        <h3>Name: Letizia Debora Kawengian</h3>
        <h3>NIM: 221011060120</h3>
        <h3>Class: Information System_C </h3>        
    </div>
    <div class="container">
        <h1> SCIENTIFIC NUMBER INPUT </h1>
        <h2>Input Scientific Number</h2>
        <input type="text" id="scientificNumber" placeholder="Enter scientific number...">
        <button onclick="acceptNumber()">Run</button>
        <div id="result"></div>
    </div>
    <script>
        function acceptNumber() {
            var scientificNumberInput = document.getElementById("scientificNumber").value;
            var parsedNumber = parseFloat(scientificNumberInput);
            if (!isNaN(parsedNumber)) {
                document.getElementById("result").innerHTML = `<span style="color: #28a745;"><i class="fas fa-check-circle"></i> Accepted Number: ${parsedNumber}</span>`;
            } else {
                document.getElementById("result").innerHTML = `<span style="color: #dc3545;"><i class="fas fa-times-circle"></i> Invalid input. Please enter a valid scientific number.</span>`;
            }
        }
    </script>
</body>
</html>
